paths:
  /projects/{projectId}/columns/{columnId}/task:
    get:
      summary: Get all tasks
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          description: Id of project
          required: true
          schema:
            type: string
        - name: columnId
          in: path
          description: Id of column
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    description:
                      type: string
        "400":
          description: Bad request
        "500":
          description: Internal server error

    post:
      summary: Create a task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID of the project
          schema:
            type: string
        - name: columnId
          in: path
          required: true
          description: ID of the column to which the task belongs
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                taskName:
                  type: string
                  description: Name of the task
                taskDescription:
                  type: string
                  description: Description of the task
                priority:
                  type: string
                  enum: ["Low", "Medium", "High"]
                  description: Priority of the task
                taskStatus:
                  type: string
                  enum:
                    - "Công việc cần làm"
                    - "Đang tiến hành"
                    - "Kiểm tra"
                    - "Hoàn thành"
                  description: Status of the task
                assignees:
                  type: array
                  items:
                    type: string
                    description: ID of the assigned accounts
                comments:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                        format: objectId
                        description: User ID referencing the Account
                      comment:
                        type: string
                        description: The comment text
                      createdAt:
                        type: string
                        format: date-time
                        description: The date and time when the comment was created
              required:
                - taskName
                - priority
                - taskStatus
      responses:
        "201":
          description: Success, returns the created task details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  priority:
                    type: string
                  status:
                    type: string
        "400":
          description: Bad request
        "404":
          description: Not found
        "500":
          description: Internal server error

  /projects/{projectId}/columns/{columnId}/task/{taskId}:
    get:
      summary: Get task by ID
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID of the project
          schema:
            type: string
        - name: columnId
          in: path
          required: true
          description: ID of the column
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  priority:
                    type: string
                  status:
                    type: string
        "400":
          description: Bad request
        "404":
          description: Not found
        "500":
          description: Internal server error

    patch:
      summary: Update task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID of the project
          schema:
            type: string
        - name: columnId
          in: path
          required: true
          description: ID of the column
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          description: ID of the task to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                taskName:
                  type: string
                  description: Name of the task
                taskDescription:
                  type: string
                  description: Description of the task
                priority:
                  type: string
                  enum: ["Low", "Medium", "High"]
                  description: Priority of the task
                taskStatus:
                  type: string
                  enum:
                    - "Công việc cần làm"
                    - "Đang tiến hành"
                    - "Kiểm tra"
                    - "Hoàn thành"
                  description: Status of the task
              required:
                - taskName
                - priority
                - taskStatus
      responses:
        "200":
          description: Success
        "400":
          description: Bad request
        "404":
          description: Not found
        "500":
          description: Internal server error

    delete:
      summary: Delete task
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID of the project
          schema:
            type: string
        - name: columnId
          in: path
          required: true
          description: ID of the column
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          description: ID of the task to delete
          schema:
            type: string
      responses:
        "204":
          description: Task deleted successfully
        "400":
          description: Bad request (e.g., invalid ID format)
        "404":
          description: Task not found
        "500":
          description: Internal server error

  /projects/{projectId}/columns/{columnId}/task/{taskId}/comment:
    post:
      summary: Create comment
      tags: [Comment]
      security:
        - bearerAuth: []
      parameters:
        - name: columnId
          in: path
          required: true
          description: Id of column
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          description: Id of task
          schema:
            type: string
        - name: projectId
          in: path
          required: true
          schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  description: Comment of the task
      responses:
        201:
          description: Create comment successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  comment: 
                    type: string
                  
        400:
          description: Bad request (e.g., missing fields or invalid data)
        404:
          description: Project not found
        401:
          description: Not found comment
        500:
          description: Internal server error
