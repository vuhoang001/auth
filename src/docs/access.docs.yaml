paths:
  /signup:
    post:
      summary: Create a new user
      tags: [Access]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
              required:
                - username
                - password
                - email
      responses:
        "201":
          description: User created successfully
        "400":
          description: Bad request

  /login:
    post:
      summary: User login
      tags: [Access]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        "200":
          description: Login successful
        "401":
          description: Unauthorized

  /handleOTP:
    post:
      summary: Handle OTP for two-factor authentication
      tags: [Access]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        "200":
          description: OTP handled successfully
        "400":
          description: Bad request

  /passwordReset:
    post:
      summary: Reset user password
      tags: [Access]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                newPassword:
                  type: string
              required:
                - email
                - newPassword
      responses:
        "200":
          description: Password reset successfully
        "400":
          description: Bad request

  /logout:
    post:
      summary: User logout
      tags: [Access]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
        "401":
          description: Unauthorized

  /handle-refresh:
    post:
      summary: Handle refresh token
      tags: [Access]
      security:
        - refreshToken: []
      responses:
        "200":
          description: Refresh token handled successfully
        "401":
          description: Unauthorized

  /GetAll:
    get:
      summary: Get all user
      tags: [Access]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Success
        "400":
          description: Not found
  /GetUser/{UserId}:
    get:
      summary: Get user by Id
      tags: [Access]
      security:
        - bearerAuth: []
      parameters:
        - name: UserId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
        "400":
          description: Not found

  /GetMe:
    get:
      summary: Get my informatino
      tags: [Access]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Success
        "400":
          description: Not found
    patch:
      summary: Edit Information
      tags: [Access]
      security:
        - bearerAuth: []
      description: Edit information of me
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: string
                  format: binary
                name:
                  type: string
                phone:
                  type: string
                address:
                  type: string
      responses:
        200:
          description: Edit successful
        401:
          description: Error
