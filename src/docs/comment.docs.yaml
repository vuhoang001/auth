paths:
  /projects/{projectId}/columns/{columnId}/task/{taskId}/comment:
    post:
      summary: Create comment
      tags: [Comment]
      security:
        - bearerAuth: []
      parameters:
        - name: columnId
          in: path
          required: true
          description: Id of column
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          description: Id of task
          schema:
            type: string
        - name: projectId
          in: path
          required: true
          schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  description: Comment of the task
      responses:
        201:
          description: Create comment successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectId:
                    type: string
                  userId:
                    type: string
                  role:
                    type: string
        400:
          description: Bad request (e.g., missing fields or invalid data)
        404:
          description: Project not found
        401:
          description: Not found comment
        500:
          description: Internal server error
